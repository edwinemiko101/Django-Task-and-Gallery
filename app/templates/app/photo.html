{%extends 'app/main.html'%} {% block title %}{% endblock %} {%block content%}
<div class="header">
  <div>
    <h1>Hello {{request.user|title}}</h1>

    {%if request.user.is_authenticated%}

    <a href="{% url 'logout' %}">Logout &#10162;</a>

    {%else%}

    <a href="{% url 'login' %}">Login</a>
    {%endif%}
  </div>
</div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col">
        <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>

        <a href="{% url 'image_confirm_delete' %}" class="btn btn-dark my-3">Delete</a>

        <div style="height: 90vh">
          <img
            style="max-width: 100%; max-height: 100%"
            src="{{photo.image.url}}"
          />

          <p>{{photo.description}}</p>
        </div>
      </div>
    </div>
  </div>
  {% endblock content %}
</div>
